<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <title>Aligned Layer Racers</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #00ff88;
            --dark-green: #004d29;
            --bg-dark: #050a07;
            --glass-bg: rgba(10, 30, 20, 0.85);
            --glass-border: rgba(0, 255, 136, 0.3);
            --danger: #ff3366;
            --gold: #ffd700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        html, body {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #0a1f14 0%, #000000 100%);
            transform: scale(1);
            transform-origin: center center;
        }

        /* --- Modern Glass UI --- */
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.4s ease, transform 0.4s ease;
            opacity: 0;
            pointer-events: none;
            z-index: 10;
        }

        .page.active {
            opacity: 1;
            pointer-events: all;
            z-index: 20;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.1);
            text-align: center;
            transform: translateY(20px);
            animation: floatUp 0.5s forwards;
        }

        @keyframes floatUp {
            to { transform: translateY(0); }
        }

        h1, h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-green);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .input-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        label {
            display: block;
            color: #88ccaa;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #336644;
            border-radius: 8px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--neon-green);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
        }

        .btn {
            background: linear-gradient(45deg, var(--dark-green), #006633);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            padding: 12px 30px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-secondary {
            background: transparent;
            border: none;
            box-shadow: none;
            font-size: 0.9rem;
            margin-top: 15px;
            text-decoration: underline;
        }
        
        /* --- Game Area --- */
        #game-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 100vh;
            overflow: hidden;
            background: #111;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        /* The moving road effect - FULL WIDTH */
        .road-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('road.jpg');
            background-size: cover;
            border-left: 5px solid white;
            border-right: 5px solid white;
            overflow: hidden;
        }

        .road-texture {
            position: absolute;
            width: 100%;
            height: 200%;
            top: -100%;
            background-image: 
                linear-gradient(90deg, transparent 49%, rgba(255,255,255,0.5) 50%, transparent 51%);
            background-size: 100% 100px;
            animation: scrollRoad 0.8s linear infinite;
        }
        
        .water-overlay {
            position: absolute;
            top:0; left:0; width:100%; height:100%;
            background: url('data:image/svg+xml;utf8,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noise"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23noise)" opacity="0.1"/%3E%3C/svg%3E');
            animation: waterMove 5s linear infinite;
        }

        @keyframes scrollRoad {
            0% { transform: translateY(0); }
            100% { transform: translateY(50%); }
        }

        /* --- HUD --- */
        .hud {
            position: absolute;
            top: 15px; /* Slightly lower */
            left: 15px;
            right: 15px;
            display: flex;
            justify-content: space-between;
            z-index: 50;
            pointer-events: none;
        }

        .hud-box {
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            padding: 8px 15px; /* Reduced padding */
            border-radius: 20px; /* More rectangular */
            border: 1px solid var(--neon-green);
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem; /* Smaller font */
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
        }

        /* --- GAME CONTROLS (Pause/Play/Sound) --- */
        .game-control-panel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 50;
        }

        .control-btn {
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(8px);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
            font-size: 1.2rem;
        }

        .control-btn:active {
            transform: scale(0.9);
            box-shadow: 0 0 5px var(--neon-green);
        }
        
        /* Volume Slider Styling */
        .volume-slider-container {
            position: absolute;
            bottom: 80px; /* Above the control buttons */
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            border-radius: 10px;
            padding: 10px 15px;
            z-index: 50;
            display: none; /* Hidden by default */
            border: 1px solid var(--neon-green);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
        }
        
        .volume-slider-container.active {
            display: block;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }

        input[type=range]:hover {
            opacity: 1;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--neon-green);
            cursor: pointer;
            box-shadow: 0 0 5px var(--neon-green);
        }

        input[type=range]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--neon-green);
            cursor: pointer;
        }
        
        /* Game Objects */
        .player-car {
            position: absolute;
            width: 60px;
            height: 100px;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            filter: drop-shadow(0 0 10px var(--neon-green));
            transition: transform 0.1s; /* Tilt effect */
        }

        .player-car img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .obstacle {
            position: absolute;
            width: 60px;
            height: 100px;
            z-index: 9;
        }
        
        .obstacle img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transform: rotate(180deg);
        }

        .proof {
            position: absolute;
            width: 40px;
            height: 40px;
            z-index: 8;
            animation: spin 1s infinite linear;
        }

        .proof img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* ... existing styles for controls-hint, touch-area, car-selector, game-over-modal ... */
        
        .controls-hint {
            position: absolute;
            bottom: 150px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
            animation: pulse 2s infinite;
            pointer-events: none;
        }
        
        .touch-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
        }
        
        #game-over-modal .card {
            border-color: var(--danger);
            box-shadow: 0 0 30px rgba(255, 51, 102, 0.2);
            max-width: 450px;
        }
        #game-over-modal h2 { color: var(--danger); text-shadow: 0 0 10px var(--danger); }
        
        #final-score-display { font-size: 3rem; color: white; margin: 10px 0; font-weight: bold; }
        
        .player-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
            text-align: left;
        }
        
        .stat-item {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #88ccaa;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
        }

    </style>
</head>
<body>

    <div id="intro-page" class="page active">
        <div class="card">
            <div class="game-banner">
                <img src="zk.gif" alt="Game Banner">
            </div>
            <h1>Aligned Layer Racers</h1>
            <p style="margin-bottom: 20px; color: #ccc;">Navigate the road, collect proofs, and avoid obstacles!</p>
            
            <div id="auth-forms">
                <form id="login-form">
                    <div class="input-group">
                        <label>Username</label>
                        <input type="text" id="username" placeholder="Enter username..." autocomplete="off">
                    </div>
                    <button type="submit" class="btn">Start Race</button>
                </form>
            </div>
            
            <div class="car-selector">
                <div class="car-icon active" data-car="car1">
                    <img src="car1.png" alt="Car 1">
                </div>
                <div class="car-icon" data-car="car2">
                    <img src="car2.png" alt="Car 2">
                </div>
                <div class="car-icon" data-car="car3">
                    <img src="car3.png" alt="Car 3">
                </div>
            </div>
            
            <div style="margin-top: 20px; font-size: 0.8rem; color: #666;">
                <i class="fas fa-fingerprint"></i> Slide finger to steer
            </div>
            
            <div class="credit">
                Made by FreeGuyx247 <span style="color: var(--neon-green);">ðŸ’š</span>
            </div>
        </div>
    </div>

    <div id="game-page" class="page">
        <div id="game-container">
            <div class="road-container" id="road">
                <div class="road-texture"></div>
                <div id="player" class="player-car">
                    <img src="car1.png" alt="Player Car">
                </div>
            </div>

            <div class="hud">
                <div class="hud-box">
                    <i class="fas fa-trophy" style="color: var(--gold)"></i>
                    <span id="score">0</span>
                </div>
                <div class="hud-box">
                    <i class="fas fa-tachometer-alt" style="color: var(--neon-green)"></i>
                    <span id="speed-display">100</span>
                </div>
            </div>
            
            <div class="game-control-panel">
                <div class="control-btn" id="play-pause-btn">
                    <i class="fas fa-pause"></i>
                </div>
                
                <div class="control-btn" id="sound-toggle-btn">
                    <i class="fas fa-volume-up" id="sound-icon"></i>
                </div>
            </div>
            
            <div class="volume-slider-container" id="volume-slider-container">
                <input type="range" min="0" max="1" value="1" step="0.01" id="volume-slider">
            </div>
            
            <div class="controls-hint" id="tutorial">
                <i class="fas fa-arrows-alt-h"></i> Slide left/right to dodge
            </div>

            <div class="touch-area" id="touch-layer"></div>
        </div>
    </div>

    <div id="game-over-modal" class="page">
        <div class="card">
            <h2>RACE RESULTS</h2>
            <p>Driver: <span id="player-name-display">Unknown</span></p>
            
            <div class="player-stats">
                <div class="stat-item">
                    <div class="stat-label">FINAL SCORE</div>
                    <div class="stat-value" id="final-score-display">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">PROOFS COLLECTED</div>
                    <div class="stat-value" id="proofs-collected">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">TOP SPEED</div>
                    <div class="stat-value" id="top-speed">100</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">TIME SURVIVED</div>
                    <div class="stat-value" id="time-survived">0s</div>
                </div>
            </div>
            
            <div class="share-buttons">
                <button id="share-twitter" class="btn btn-share">
                    <i class="fab fa-twitter"></i> Share on X
                </button>
                <button id="download-results" class="btn btn-download">
                    <i class="fas fa-download"></i> Download Card
                </button>
            </div>
            
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button id="restart-btn" class="btn" style="width: 48%;">Restart</button>
                <button id="menu-btn" class="btn btn-secondary" style="width: 48%;">Exit</button>
            </div>
        </div>
    </div>

    <audio id="game-sound" loop>
        <source src="zksound.mp3" type="audio/mp3">
    </audio>

    <canvas id="result-canvas" style="display: none;"></canvas>

    <script>
        // --- Game Config & State ---
        const Game = {
            active: false,
            paused: false,
            score: 0,
            speed: 8,
            baseSpeed: 8,
            laneWidth: 0,
            roadWidth: 0,
            playerX: 0,
            obstacles: [],
            proofs: [],
            lastTime: 0,
            animationFrame: null,
            spawnTimer: 0,
            difficultyTimer: 0,
            currentCar: 'car1',
            unlockedCars: ['car1', 'car2', 'car3'],
            soundEnabled: true, // Renamed from soundEnabled
            gameStartTime: 0,
            proofsCollected: 0,
            topSpeed: 0,
            gameOverModalActive: false,
            minLanePos: 10,
            maxLanePos: 90
        };

        // --- DOM Elements ---
        const els = {
            intro: document.getElementById('intro-page'),
            game: document.getElementById('game-page'),
            gameOver: document.getElementById('game-over-modal'),
            road: document.getElementById('road'),
            player: document.getElementById('player'),
            score: document.getElementById('score'),
            finalScore: document.getElementById('final-score-display'),
            touchLayer: document.getElementById('touch-layer'),
            roadTexture: document.querySelector('.road-texture'),
            speedDisplay: document.getElementById('speed-display'),
            tutorial: document.getElementById('tutorial'),
            username: document.getElementById('username'),
            // Updated DOM elements
            soundToggleBtn: document.getElementById('sound-toggle-btn'), // The button
            soundIcon: document.getElementById('sound-icon'), // The icon inside the button
            volumeSlider: document.getElementById('volume-slider'), // The slider input
            volumeSliderContainer: document.getElementById('volume-slider-container'), // The slider container
            playPauseBtn: document.getElementById('play-pause-btn'),
            gameSound: document.getElementById('game-sound'),
            playerNameDisplay: document.getElementById('player-name-display'),
            proofsCollectedDisplay: document.getElementById('proofs-collected'),
            topSpeedDisplay: document.getElementById('top-speed'),
            timeSurvivedDisplay: document.getElementById('time-survived'),
            shareTwitter: document.getElementById('share-twitter'),
            downloadResults: document.getElementById('download-results'),
            resultCanvas: document.getElementById('result-canvas')
        };
        
        // Initial setup for audio volume
        els.gameSound.volume = els.volumeSlider.value;
        
        // --- Prevent Zooming and Scaling ---
        // ... (Existing touch event listeners for zoom prevention) ...
        document.addEventListener('gesturestart', function(e) { e.preventDefault(); });
        document.addEventListener('gesturechange', function(e) { e.preventDefault(); });
        document.addEventListener('gestureend', function(e) { e.preventDefault(); });
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);


        // --- Authentication / Navigation ---
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            if(els.username.value.trim().length > 0) {
                loadUserData();
                startGame();
            } else {
                els.username.style.borderColor = 'var(--danger)';
            }
        });

        document.getElementById('restart-btn').addEventListener('click', () => {
            Game.gameOverModalActive = false;
            Game.active = false;
            if (Game.animationFrame) {
                cancelAnimationFrame(Game.animationFrame);
                Game.animationFrame = null;
            }
            resetGameState();
            startGame();
        });
        
        // Exit button now acts as a refresh button
        document.getElementById('menu-btn').addEventListener('click', () => {
            location.reload(); // Refresh the page
        });

        // ===================================
        // NEW: Play/Pause/Sound Functionality
        // ===================================
        
        // 1. Play/Pause toggle
        els.playPauseBtn.addEventListener('click', () => {
            if (Game.gameOverModalActive || !Game.active) return;
            
            Game.paused = !Game.paused;
            if (Game.paused) {
                // PAUSE
                els.playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                els.gameSound.pause();
                if (Game.animationFrame) {
                    cancelAnimationFrame(Game.animationFrame);
                }
            } else {
                // RESUME
                els.playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                if (Game.soundEnabled) { // Only play if globally enabled
                    els.gameSound.play();
                }
                if (Game.active) {
                    Game.lastTime = performance.now();
                    Game.animationFrame = requestAnimationFrame(gameLoop);
                }
            }
        });

        // 2. Sound Toggle/Slider Button
        els.soundToggleBtn.addEventListener('click', () => {
            if (Game.gameOverModalActive || !Game.active) return;
            
            // Toggle visibility of the slider container
            els.volumeSliderContainer.classList.toggle('active');
            
            // If the volume is currently 0, re-enable sound on button click
            if (els.gameSound.volume === 0 && !els.volumeSliderContainer.classList.contains('active')) {
                els.gameSound.volume = 0.5; // Set a default low volume
                els.volumeSlider.value = 0.5;
                Game.soundEnabled = true;
                els.soundIcon.className = 'fas fa-volume-down';
                if (!Game.paused) els.gameSound.play();
                return;
            }
        });
        
        // 3. Volume Slider Control (reduces/mutes sound)
        els.volumeSlider.addEventListener('input', () => {
            const volume = parseFloat(els.volumeSlider.value);
            els.gameSound.volume = volume;

            if (volume === 0) {
                Game.soundEnabled = false;
                els.soundIcon.className = 'fas fa-volume-mute';
                els.gameSound.pause();
            } else if (volume < 0.5) {
                Game.soundEnabled = true;
                els.soundIcon.className = 'fas fa-volume-down';
                if (!Game.paused && els.gameSound.paused) els.gameSound.play();
            } else {
                Game.soundEnabled = true;
                els.soundIcon.className = 'fas fa-volume-up';
                if (!Game.paused && els.gameSound.paused) els.gameSound.play();
            }
        });
        
        // Global click listener to hide slider when clicking elsewhere
        document.addEventListener('click', (e) => {
            if (!els.volumeSliderContainer.contains(e.target) && e.target !== els.soundToggleBtn && e.target !== els.soundIcon) {
                els.volumeSliderContainer.classList.remove('active');
            }
        });

        // ===================================
        // END: New Functionality
        // ===================================

        // Share on Twitter/X
        els.shareTwitter.addEventListener('click', () => {
            const text = `I just scored ${Game.score} points in Aligned Layer Racers! Can you beat my score?`;
            const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
            window.open(url, '_blank');
        });

        // Download results as JPG card
        els.downloadResults.addEventListener('click', () => {
            generateResultsCard();
        });

        function generateResultsCard() {
            // ... (Existing generateResultsCard function) ...
            const canvas = els.resultCanvas;
            const ctx = canvas.getContext('2d');
            
            // Set canvas size to match the introbarner.jpg
            canvas.width = 800;
            canvas.height = 450;
            
            // Load the background image
            const backgroundImg = new Image();
            backgroundImg.crossOrigin = "anonymous";
            backgroundImg.src = 'introbarner.jpg';
            
            backgroundImg.onload = function() {
                // Draw the background image
                ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);
                
                // Add a semi-transparent overlay for better text readability
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Set text styles
                ctx.textAlign = 'center';
                ctx.fillStyle = '#ffffff';
                
                // Draw game title
                ctx.font = 'bold 40px Orbitron';
                ctx.fillText('ALIGNED LAYER RACERS', canvas.width / 2, 60);
                
                // Draw player name
                ctx.font = '24px Rajdhani';
                ctx.fillText(`DRIVER: ${els.username.value.toUpperCase()}`, canvas.width / 2, 100);
                
                // Draw stats
                ctx.font = 'bold 32px Orbitron';
                ctx.fillText(`FINAL SCORE: ${Game.score}`, canvas.width / 2, 170);
                
                ctx.font = '24px Rajdhani';
                ctx.fillText(`Proofs Collected: ${Game.proofsCollected}`, canvas.width / 2, 220);
                ctx.fillText(`Top Speed: ${Game.topSpeed}`, canvas.width / 2, 260);
                ctx.fillText(`Time Survived: ${Math.floor((performance.now() - Game.gameStartTime) / 1000)}s`, canvas.width / 2, 300);
                
                // Draw footer
                ctx.font = '18px Rajdhani';
                ctx.fillText('Play Aligned Layer Racers and beat my score!', canvas.width / 2, 380);
                
                // Convert canvas to image and trigger download
                const dataURL = canvas.toDataURL('image/jpeg', 0.9);
                const link = document.createElement('a');
                link.download = `aligned-layer-racers-${els.username.value}-${Game.score}.jpg`;
                link.href = dataURL;
                link.click();
            };
            
            backgroundImg.onerror = function() {
                // If the image fails to load, create a simple colored background
                ctx.fillStyle = '#0a2f0a';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Add gradient for visual appeal
                const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
                gradient.addColorStop(0, '#0a2f0a');
                gradient.addColorStop(1, '#004d29');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw game title
                ctx.textAlign = 'center';
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 40px Orbitron';
                ctx.fillText('ALIGNED LAYER RACERS', canvas.width / 2, 60);
                
                // Draw player name
                ctx.font = '24px Rajdhani';
                ctx.fillText(`DRIVER: ${els.username.value.toUpperCase()}`, canvas.width / 2, 100);
                
                // Draw stats
                ctx.font = 'bold 32px Orbitron';
                ctx.fillText(`FINAL SCORE: ${Game.score}`, canvas.width / 2, 170);
                
                ctx.font = '24px Rajdhani';
                ctx.fillText(`Proofs Collected: ${Game.proofsCollected}`, canvas.width / 2, 220);
                ctx.fillText(`Top Speed: ${Game.topSpeed}`, canvas.width / 2, 260);
                ctx.fillText(`Time Survived: ${Math.floor((performance.now() - Game.gameStartTime) / 1000)}s`, canvas.width / 2, 300);
                
                // Draw footer
                ctx.font = '18px Rajdhani';
                ctx.fillText('Play Aligned Layer Racers and beat my score!', canvas.width / 2, 380);
                
                // Convert canvas to image and trigger download
                const dataURL = canvas.toDataURL('image/jpeg', 0.9);
                const link = document.createElement('a');
                link.download = `aligned-layer-racers-${els.username.value}-${Game.score}.jpg`;
                link.href = dataURL;
                link.click();
            };
        }

        function switchPage(from, to) {
            from.classList.remove('active');
            to.classList.add('active');
        }

        // --- Car Selection Logic ---
        document.querySelectorAll('.car-icon').forEach(icon => {
            icon.addEventListener('click', function() {
                selectCar(this);
            });
        });

        function selectCar(carIcon) {
            document.querySelectorAll('.car-icon').forEach(icon => {
                icon.classList.remove('active');
            });
            carIcon.classList.add('active');
            
            const carType = carIcon.getAttribute('data-car');
            Game.currentCar = carType;
            els.player.innerHTML = `<img src="${carType}.png" alt="Player Car">`;
        }

        // --- User Data Management ---
        function loadUserData() {
            const username = els.username.value;
            const userData = localStorage.getItem(`racing_user_${username}`);
            if (userData) {
                const data = JSON.parse(userData);
                Game.score = data.score || 0;
                Game.unlockedCars = data.unlockedCars || ['car1', 'car2', 'car3'];
                document.querySelectorAll('.car-icon').forEach(icon => {
                    icon.classList.remove('locked');
                });
            }
        }

        function saveUserData() {
            const username = els.username.value;
            const userData = {
                username: username,
                score: Game.score,
                unlockedCars: Game.unlockedCars
            };
            localStorage.setItem(`racing_user_${username}`, JSON.stringify(userData));
        }

        // --- Core Game Logic ---

        function startGame() {
            // Reset State
            Game.active = true;
            Game.paused = false;
            Game.score = 0;
            Game.speed = Game.baseSpeed;
            Game.obstacles = [];
            Game.proofs = [];
            Game.playerX = 50;
            Game.spawnTimer = 0;
            Game.gameStartTime = performance.now();
            Game.proofsCollected = 0;
            Game.topSpeed = 0;
            Game.gameOverModalActive = false;
            
            // Clear Road
            const oldObjs = document.querySelectorAll('.obstacle, .proof');
            oldObjs.forEach(o => o.remove());

            // UI Updates
            els.score.innerText = '0';
            els.intro.classList.remove('active');
            els.gameOver.classList.remove('active');
            els.game.classList.add('active');
            els.tutorial.style.display = 'block';
            els.playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            els.volumeSliderContainer.classList.remove('active'); // Hide volume slider
            
            // Start game sound (only if volume > 0)
            if (els.gameSound.volume > 0) {
                els.gameSound.play();
                Game.soundEnabled = true; // Ensure state reflects that sound is playing
            } else {
                Game.soundEnabled = false;
            }
            
            // Wait for layout to calculate dimensions
            setTimeout(() => {
                Game.roadWidth = els.road.offsetWidth;
                updatePlayerPosition();
                Game.lastTime = performance.now();
                Game.animationFrame = requestAnimationFrame(gameLoop);
                
                // Hide tutorial after 3s
                setTimeout(() => els.tutorial.style.display = 'none', 3000);
            }, 100);
        }

        function gameLoop(timestamp) {
            if (!Game.active) return;
            
            if (Game.gameOverModalActive || Game.paused) {
                Game.animationFrame = requestAnimationFrame(gameLoop);
                return;
            }

            const deltaTime = timestamp - Game.lastTime;
            Game.lastTime = timestamp;

            updatePhysics(deltaTime);
            updateDifficulty();
            
            Game.animationFrame = requestAnimationFrame(gameLoop);
        }

        function updatePhysics(deltaTime) {
            // 1. Move Road Texture (Visual Speed)
            const speedMultiplier = 1 + (Game.speed / 20);
            els.roadTexture.style.animationDuration = `${0.8 / speedMultiplier}s`;
            const displaySpeed = Math.floor(100 + (Game.speed * 10));
            els.speedDisplay.innerText = displaySpeed;
            
            // Update top speed
            if (displaySpeed > Game.topSpeed) {
                Game.topSpeed = displaySpeed;
            }

            // 2. Spawn Objects
            Game.spawnTimer += deltaTime;
            const spawnInterval = Math.max(500, 2000 / (speedMultiplier * 1.5));
            if (Game.spawnTimer > spawnInterval) {
                spawnObject();
                Game.spawnTimer = 0;
            }

            // 3. Move & Collision Detection
            const moveAmt = (Game.speed * deltaTime) / 16;

            // Move Obstacles
            Game.obstacles.forEach((obs, index) => {
                obs.y += moveAmt;
                obs.el.style.top = `${obs.y}px`;

                // Collision
                if (checkCollision(obs.el, els.player, 0.7)) {
                    gameOver();
                }

                // Cleanup
                if (obs.y > window.innerHeight) {
                    obs.el.remove();
                    Game.obstacles.splice(index, 1);
                }
            });

            // Move Proofs
            Game.proofs.forEach((proof, index) => {
                proof.y += moveAmt;
                proof.el.style.top = `${proof.y}px`;

                // Collection
                if (checkCollision(proof.el, els.player, 0.8)) {
                    collectProof(proof, index);
                }

                if (proof.y > window.innerHeight) {
                    proof.el.remove();
                    Game.proofs.splice(index, 1);
                }
            });
        }

        function spawnObject() {
            // ... (Existing spawnObject function) ...
            const lanePos = Game.minLanePos + Math.random() * (Game.maxLanePos - Game.minLanePos);
            const isProof = Math.random() > 0.7; 
            
            const gameTime = performance.now() - Game.gameStartTime;
            const obstacleChance = Math.min(0.8, 0.5 + (gameTime / 60000) * 0.3);

            if (isProof) {
                const el = document.createElement('div');
                el.className = 'proof';
                el.style.left = `${lanePos}%`;
                el.innerHTML = '<img src="proof.png" alt="Proof">';
                els.road.appendChild(el);
                Game.proofs.push({ el: el, y: -50, x: lanePos });
            } else {
                const el = document.createElement('div');
                el.className = 'obstacle';
                el.style.left = `${lanePos}%`;
                
                // Randomly choose between obstacle types
                const obstacleType = Math.random();
                if (obstacleType < 0.25) {
                    el.innerHTML = '<img src="obstacles.png" alt="Obstacle">';
                } else if (obstacleType < 0.5) {
                    el.innerHTML = '<img src="car1.png" alt="Car Obstacle">';
                } else if (obstacleType < 0.75) {
                    el.innerHTML = '<img src="car2.png" alt="Car Obstacle">';
                } else {
                    el.innerHTML = '<img src="car3.png" alt="Car Obstacle">';
                }
                
                els.road.appendChild(el);
                Game.obstacles.push({ el: el, y: -100, x: lanePos });
            }
        }

        function checkCollision(el1, el2, hitboxScale = 1) {
            // ... (Existing checkCollision function) ...
            const r1 = el1.getBoundingClientRect();
            const r2 = el2.getBoundingClientRect();

            const h1 = r1.height * hitboxScale;
            const w1 = r1.width * hitboxScale;
            const y1 = r1.y + (r1.height - h1)/2;
            const x1 = r1.x + (r1.width - w1)/2;

            return !(
                r2.left > x1 + w1 ||
                r2.right < x1 ||
                r2.top > y1 + h1 ||
                r2.bottom < y1
            );
        }

        function collectProof(proof, index) {
            Game.score += 2;
            Game.proofsCollected += 1;
            els.score.innerText = Game.score;
            
            // FX
            proof.el.style.transform = "scale(1.5)";
            proof.el.style.opacity = "0";
            setTimeout(() => proof.el.remove(), 200);
            Game.proofs.splice(index, 1);
        }

        function updateDifficulty() {
            Game.speed += 0.002;
        }

        function gameOver() {
            Game.active = false;
            Game.gameOverModalActive = true;
            els.finalScore.innerText = Game.score;
            els.playerNameDisplay.innerText = els.username.value;
            els.proofsCollectedDisplay.innerText = Game.proofsCollected;
            els.topSpeedDisplay.innerText = Game.topSpeed;
            els.timeSurvivedDisplay.innerText = Math.floor((performance.now() - Game.gameStartTime) / 1000) + 's';
            els.gameOver.classList.add('active');
            
            // Stop game sound
            els.gameSound.pause();
            els.gameSound.currentTime = 0;
            
            // Save user data
            saveUserData();
        }

        // --- Reset Game State Function ---
        function resetGameState() {
            // Clear all game objects
            const oldObjs = document.querySelectorAll('.obstacle, .proof');
            oldObjs.forEach(o => o.remove());
            
            // Reset game variables
            Game.obstacles = [];
            Game.proofs = [];
            Game.score = 0;
            Game.speed = Game.baseSpeed;
            Game.playerX = 50;
            Game.paused = false;
            Game.spawnTimer = 0;
            Game.difficultyTimer = 0;
            
            // Reset UI elements
            els.score.innerText = '0';
            els.speedDisplay.innerText = '100';
            els.playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            els.volumeSliderContainer.classList.remove('active'); // Hide volume slider
            
            // Stop and reset game sound
            els.gameSound.pause();
            els.gameSound.currentTime = 0;
            
            // Reset player position and rotation
            updatePlayerPosition();
            els.player.style.transform = `translateX(-50%) rotate(0deg)`;
            
            // Reset volume icon/state based on current slider value
            if (els.volumeSlider.value > 0.5) {
                els.soundIcon.className = 'fas fa-volume-up';
            } else if (els.volumeSlider.value > 0) {
                els.soundIcon.className = 'fas fa-volume-down';
            } else {
                 els.soundIcon.className = 'fas fa-volume-mute';
            }
            Game.soundEnabled = (els.volumeSlider.value > 0);
        }

        // --- IMPROVED TOUCH CONTROLS ---
        
        let touchStartX = 0;
        let carStartX = 0;
        let isDragging = false;

        // Touch Events
        els.touchLayer.addEventListener('touchstart', (e) => {
            if(!Game.active || Game.gameOverModalActive || Game.paused) return;
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            carStartX = Game.playerX;
            isDragging = true;
            els.player.style.transform = `translateX(-50%) rotate(0deg)`;
        }, {passive: false});

        els.touchLayer.addEventListener('touchmove', (e) => {
            if(!Game.active || !isDragging || Game.gameOverModalActive || Game.paused) return;
            e.preventDefault();
            
            const currentX = e.touches[0].clientX;
            const deltaX = currentX - touchStartX;
            
            const percentChange = (deltaX / Game.roadWidth) * 100 * 1.5;
            
            Game.playerX = Math.max(Game.minLanePos, Math.min(Game.maxLanePos, carStartX + percentChange));
            updatePlayerPosition();
            
            const tilt = Math.min(20, Math.max(-20, deltaX / 5));
            els.player.style.transform = `translateX(-50%) rotate(${tilt}deg)`;
            
        }, {passive: false});

        els.touchLayer.addEventListener('touchend', () => {
            isDragging = false;
            els.player.style.transform = `translateX(-50%) rotate(0deg)`;
        });

        // Mouse Fallback for Desktop Testing
        els.touchLayer.addEventListener('mousedown', (e) => {
            if(!Game.active || Game.gameOverModalActive || Game.paused) return;
            touchStartX = e.clientX;
            carStartX = Game.playerX;
            isDragging = true;
        });
        
        els.touchLayer.addEventListener('mousemove', (e) => {
            if(!Game.active || !isDragging || Game.gameOverModalActive || Game.paused) return;
            const currentX = e.clientX;
            const deltaX = currentX - touchStartX;
            const percentChange = (deltaX / Game.roadWidth) * 100 * 1.5;
            Game.playerX = Math.max(Game.minLanePos, Math.min(Game.maxLanePos, carStartX + percentChange));
            updatePlayerPosition();
            
            const tilt = Math.min(20, Math.max(-20, deltaX / 5));
            els.player.style.transform = `translateX(-50%) rotate(${tilt}deg)`;
        });
        
        els.touchLayer.addEventListener('mouseup', () => {
            isDragging = false;
            els.player.style.transform = `translateX(-50%) rotate(0deg)`;
        });

        function updatePlayerPosition() {
            els.player.style.left = `${Game.playerX}%`;
        }

    </script>
